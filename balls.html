<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bouncing Ball Simulation</title>
  <style>
    canvas { background: #eee; display: block; margin: 0 auto; }
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .control-group {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div class="controls">
    <label for="collisionToggle">Enable Collisions</label>
    <input type="checkbox" id="collisionToggle" checked>

    <label for="circleSize">Circle Size:</label>
    <input type="range" id="circleSize" class="slider" min="50" max="300" value="200"><br>

    <textarea id="scriptInput" rows="10" cols="50" placeholder="Write your script here..."></textarea><br>
    <button id="startButton">Start Script</button>
    <button id="stopButton">Stop Script</button>

    <!-- Ball speed and physics controls -->
    <div class="control-group">
      <label for="speed">Ball Speed:</label>
      <input type="number" id="speed" value="5" step="0.1" onchange="updateSpeed(this.value);" />
    </div>
    <div class="control-group">
      <input type="checkbox" id="gravityToggle" checked onchange="toggleGravity(this.checked);" />
      <label for="gravityToggle">Gravity</label>
    </div>
    <div class="control-group">
      <input type="checkbox" id="elasticityToggle" checked onchange="toggleElasticity(this.checked);" />
      <label for="elasticityToggle">Elasticity</label>
    </div>

    <!-- Circle customization controls -->
    <div class="control-group">
      <label for="circleCount">Number of Circles:</label>
      <input type="number" id="circleCount" min="1" max="10" value="3" onchange="updateCircleConfig();" />
    </div>
    <div class="control-group">
      <label for="circleStartAngle">Start Angle:</label>
  <input type="number" id="circleStartAngle" step="1" value="180">
  <label for="circleEndAngle">End Angle:</label>
  <input type="number" id="circleEndAngle" step="1" value="165"> <!-- 2Ï€ -->
    </div>
    <div class="control-group">
      <label for="circleGap">Gap Between Circles:</label>
      <input type="number" id="circleGap" min="0" max="50" value="30" onchange="updateCircleConfig();" />
    </div>
    <div class="control-group">
      <label for="circleBorderWidth">Circle Border Width:</label>
      <input type="number" id="circleBorderWidth" min="1" max="10" value="2" onchange="updateCircleConfig();" />
    </div>
    <div class="control-group">
      <label for="circleBorderColor">Circle Border Color:</label>
      <input type="color" id="circleBorderColor" value="#333333" onchange="updateCircleConfig();" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
